<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/infinite-pathways.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Infinite Pathways is the practice of De'Ayne Scaife, a Licensed Clinical Social Worker serving clients across Illinois and Indiana. Offering individual therapy, grief and loss support, and life transitions counseling, Infinite Pathways provides compassionate, personalized care rooted in the belief that healing is not linear and every path is unique. Professional services include workshops, trainings, and consultations for teams and organizations. Whether you are navigating anxiety, processing loss, facing a major life change, or seeking professional development, Infinite Pathways meets you where you are and helps you move forward with clarity and confidence."
    />
    <!-- Open Graph (social sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Infinite Pathways" />
    <meta
      property="og:title"
      content="Infinite Pathways | Healing without Limits"
    />
    <meta
      property="og:description"
      content="Infinite Pathways is the practice of De'Ayne Scaife, a Licensed Clinical Social Worker serving clients across Illinois and Indiana. Offering individual therapy, grief and loss support, and life transitions counseling, Infinite Pathways provides compassionate, personalized care rooted in the belief that healing is not linear and every path is unique."
    />

      content="https://myinfinitepathways.com/preview.png"

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <!-- Prevent flash of wrong theme -->
    <script>
      if (
        localStorage.theme === "dark" ||
        (!localStorage.theme &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>
